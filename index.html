<!DOCTYPE html>
<html>

<head>
    <title>WARG-Ground-Station-V2</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="style.css">

    <script src="data.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="log.js"></script>
    <script src="network.js"></script>
    <script src="cockpit.js"></script>
    <script src="leaflet.js"></script>
    <script src="L.RotatedMarker.js"></script>
    <script src="path.js"></script>
</head>

<body>
    <div id="cockpit">
        <canvas id="horizon" class="instrument"></canvas>
        <canvas id="pitch" class="instrument"></canvas>
        <canvas id="roll" class="instrument"></canvas>
        <canvas id="yaw" class="instrument"></canvas>
        <canvas id="altimeter"></canvas>
        <canvas id="speed"></canvas>
    </div>
    <div id="path">
        <div id="map"></div>
    </div>
    <div id="buttonContainer">
        <div class="button" id="lockOn">
            Lock on
        </div>
        <div class="button" id="clearWaypoints">
            Clear Waypoints
        </div>
        <div class="button" id="sendWaypoints">
            Send Waypoints
        </div>
        <div class="button" id="goHome">
            Go Home
        </div>
    </div>
    <div id="log"></div>
</body>

</html>
